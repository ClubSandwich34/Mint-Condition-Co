<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login - Mint Condition Co.</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="left-section">
            <a href="index.html" class="pokeball-button" title="Home"></a>
            <div class="search-container">
                <input type="text" id="globalSearchInput" placeholder="Search cards..." />
                <button class="search-btn" id="searchBtn">
                    <img src="images/search-icon.png" alt="Search" class="icon" />
                </button>
            </div>
            <script>
                document.getElementById("searchBtn").addEventListener("click", function () {
                    const query = document.getElementById("globalSearchInput").value.trim();
                    if (query) {
                        localStorage.setItem("searchQuery", query.toLowerCase());
                        window.location.href = "search-results.html";
                    }
                });
            </script>
        </div>

        <div class="center-section">
            <img src="images/logo-icon.png" alt="Logo" class="icon logo-icon" />
        </div>

        <div class="right-section">
            <a href="login.html">
                <img src="images/profile-icon.png" alt="Profile" class="icon" />
            </a>
            <a href="cart.html">
                <img src="images/cart-icon.png" alt="Cart" class="icon" />
            </a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Login to Mint Condition Co.</h2>
            <form onsubmit="handleLogin(event)">
                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
                <div class="create-account-container">
                    <p>Don't have an account?</p>
                    <a href="register.html" class="create-account-btn">Create Account</a>
                </div>

            </form>
        </div>
    </main>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Get stored credentials from localStorage
            const usersJSON = localStorage.getItem("users");
            const users = usersJSON ? JSON.parse(usersJSON) : [];

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert("Login successful!");
                localStorage.setItem("loggedInUser", JSON.stringify({ email }));
                window.location.href = "account.html";
            } else {
                alert("Invalid credentials. Please try again or create an account.");
            }

        }
    </script>



</body>
</html>
